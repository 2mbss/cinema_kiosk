<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Kiosk - Welcome</title>
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <!-- Main container that covers the entire screen -->
    <div class="home-container" id="homeContainer">
        
        <!-- Background video element -->
        <video class="background-video" autoplay muted loop>
            <source src="assets/video/intro.mp4" type="video/mp4">
            <!-- Fallback message if video doesn't load -->
            Your browser does not support the video tag.
        </video>
        
        <!-- Fallback background image (shows if video fails) -->
        <div class="fallback-background"></div>
        
        <!-- Dark overlay to make text more readable -->
        <div class="overlay"></div>
        
        <!-- Main content area -->
        <div class="content">
            <h1 class="welcome-text">Welcome to Cinema Kiosk</h1>
            <p class="start-text">Click Anywhere to Start</p>
            <div class="pulse-animation"></div>
        </div>
        
    </div>

    <!-- JavaScript file -->
    <script src="assets/js/home.js"></script>
</body>
</html>
